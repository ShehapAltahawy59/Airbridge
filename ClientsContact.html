<script>
  function getQueryParams() {
      const params = {};
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      for (const [key, value] of urlParams.entries()) {
          params[key] = value;
      }
      return params;
  }

  const queryParams = getQueryParams();

  const userType = queryParams.Type;

  const adminMetaName = document.querySelector('.meta__name_Admin');
  const senderMetaName = document.querySelector('.meta__name_Sender');
  const travellerMetaName = document.querySelector('.meta__name_Traveller');
  const ChatMetaName = document.querySelector('.meta__name_Chat');

  const selectedListItems = document.querySelectorAll('li.selected');

  const messageStatus = queryParams.Status;

  if (userType === 'User') {
      if (adminMetaName) adminMetaName.textContent = 'Admin';
      if (senderMetaName) senderMetaName.textContent = 'User';
      if (ChatMetaName) ChatMetaName.textContent = 'Admin';
      selectedListItems.forEach(item => {
        const travellerMeta = item.querySelector('.meta__name_Traveller');
        if (travellerMeta) {
            item.style.display = 'none'; 
        }
    });
  } else if (userType === 'Admin') {
      if (adminMetaName) adminMetaName.textContent = 'Admin';
      if (senderMetaName) senderMetaName.textContent = 'Sender';
      if (ChatMetaName) ChatMetaName.textContent = 'Admin';
      selectedListItems.forEach(item => {
        const travellerMeta = item.querySelector('.meta__name_Traveller');
        if (travellerMeta) {
            item.style.display = 'none'; 
        }
    });
  } else if (userType === 'AdminAsSender') {
      if (adminMetaName) adminMetaName.textContent = 'Admin';
      if (senderMetaName) senderMetaName.textContent = 'Sender';
      if (ChatMetaName) ChatMetaName.textContent = 'Admin';
      selectedListItems.forEach(item => {
        const travellerMeta = item.querySelector('.meta__name_Traveller');
        if (travellerMeta) {
            item.style.display = 'none'; 
        }
    });
  } else if (userType === 'AdminAsTraveller') {
      if (adminMetaName) adminMetaName.textContent = 'Admin';
      if (travellerMetaName) travellerMetaName.textContent = 'Traveller';
      if (ChatMetaName) ChatMetaName.textContent = 'Admin';
      selectedListItems.forEach(item => {
        const SenderMeta = item.querySelector('.meta__name_Sender');
        if (SenderMeta) {
            item.style.display = 'none'; 
        }
    });
  } else if (userType === 'Sender') {
      if (adminMetaName) adminMetaName.textContent = 'Admin';
      if (senderMetaName) senderMetaName.textContent = 'Sender';
      if (travellerMetaName) travellerMetaName.textContent = 'Traveller';
      if (ChatMetaName) ChatMetaName.textContent = 'Traveller';
  } else if (userType === 'Traveller') {
      if (adminMetaName) adminMetaName.textContent = 'Admin';
      if (senderMetaName) senderMetaName.textContent = 'Sender';
      if (travellerMetaName) travellerMetaName.textContent = 'Traveller';
      if (ChatMetaName) ChatMetaName.textContent = 'Sender';
  } else {
      if (adminMetaName) adminMetaName.textContent = 'Unknown User - Chat';
      if (senderMetaName) senderMetaName.textContent = 'Unknown User - Chat';
      if (travellerMetaName) travellerMetaName.textContent = 'Unknown User - Chat';
  }

  if (userType) {
      document.title = `Client Chat - ${userType}`;
  }
</script>
