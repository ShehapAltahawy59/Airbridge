          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <input id="Item_Price" type="text" placeholder="Item Price" required />
          </div>

            <input id="Total_Price" type="text" placeholder="Total Price" readonly />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <select id="airport_ddl" class="form-select">
              <option selected>Select From Airport</option>

              <option value="2">Malaysia</option>
            </select>
          </div>
          <div class="col-md-6">
            <select id="saudi_ddl" class="form-select" style="display: none;">
              <option selected>Select To Airport</option>
              <option value="1">Jeddah Airport</option>
              <option value="2">Dammam Airport</option>
              <option value="3">Riyadh Airport</option>
            </select>
            <select id="malysia_ddl" class="form-select" style="display: none;">
              <option selected>Select To Airport</option>
              <option value="1">Kuala Lumpur Airport</option>
              <option value="2">Johor Airport</option>
              <option value="3">Penang Airport</option>

  <!-- Custom Script -->
  <script>
    $(document).ready(function () {
      $("#Item_Img").attr('src', './images/00.jpg');
      $("#malysia_ddl").hide();
      $("#saudi_ddl").hide();

      const airport_select = $('#airport_ddl');
      const Item_weight_select = $('#Item_Weight');
      const Item_Price = $('#Item_Price');
      const Item_List = $('#Item_List');

      airport_select.on('change', () => {
        const ddl_val = $('#airport_ddl').val();
        if (ddl_val == 1) {
          $("#malysia_ddl").hide();
          $("#saudi_ddl").show();
        } else if (ddl_val == 2) {
          $("#saudi_ddl").hide();
          $("#malysia_ddl").show();
        } else {
          $("#saudi_ddl").hide();
          $("#malysia_ddl").hide();
        }
      });

      Item_weight_select.on('change', () => {
        const Item_weight_select_val = $('#Item_Weight').val();
        const shipmentCosts = { 1: 99, 2: 149, 3: 174, 4: 199, 5: 219 };
        $("#Shipment_Cost").val(shipmentCosts[Item_weight_select_val] || '');

        if ($("#Shipment_Cost").val() && $("#Item_Price").val()) {
          const _Total_Price = Calculate_Total_Price($("#Shipment_Cost").val(), $("#Item_Price").val());
          $("#Total_Price").val(_Total_Price);
        }
      });

      Item_Price.on('input', () => {
        if ($("#Shipment_Cost").val() && $("#Item_Price").val()) {
          const _Total_Price = Calculate_Total_Price($("#Shipment_Cost").val(), $("#Item_Price").val());
          $("#Total_Price").val(_Total_Price);
        }
      });

      Item_List.on('change', () => {
        const Item_List_val = $('#Item_List').val();
        const images = {
          1: './images/07.jpeg',
          2: './images/06.jpeg',
          3: './images/05.jpeg',
          4: './images/01.jpeg',
          5: './images/03.jpeg',
          6: './images/04.jpeg',
          7: './images/02.jpeg',
          8: './images/08.jpeg',
          9: './images/09.jpeg'
        };
        $("#Item_Img").attr('src', images[Item_List_val] || './images/01.jpg');
      });
    });

    function Calculate_Total_Price(val1, val2) {
      return parseFloat(val1) + parseFloat(val2);
    }
  </script>
